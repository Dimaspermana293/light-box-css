<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Light Box</title>
</head>
<body>
    <h1>My Hero</h1>
    <div class="container">
        <ul class="gallery">
                <li>
                    <!-- Thumb -->
                    <a href="#image-1">
                        <img src="gallery/thumb/new-thumb (1).jpg" alt="besi" class="thumbnail">
                        <span>Hero Handsteel</span>
                    </a>
                    <!-- Full -->
                    <div class="overlay" id="image-1">
                        <a href="#" class="close">X Close</a>
                        <img src="gallery/full/fullsize-new (1).jpg" alt="full">
                    </div>
                </li>
                <li>
                    <!-- Thumb -->
                    <a href="#image-2">
                        <img src="gallery/thumb/new-thumb (2).jpg" alt="besi" class="thumbnail">
                        <span>Dr.Strange</span>
                    </a>
                    <!-- Full -->
                    <div class="overlay" id="image-2">
                        <a href="" class="close">X Close</a>
                        <img src="gallery/full/fullsize-new (2).jpg" alt="full">
                    </div>
                </li>
                <li>
                    <!-- Thumb -->
                    <a href="#image-3">
                        <img src="gallery/thumb/new-thumb (3).jpg" alt="besi" class="thumbnail">
                        <span>Spiderman</span>
                    </a>
                    <!-- Full -->
                    <div class="overlay" id="image-3">
                        <a href="" class="close">X Close</a>
                        <img src="gallery/full/fullsize-new (3).jpg" alt="full">
                    </div>
                </li>
                <li>
                    <!-- Thumb -->
                    <a href="#image-4">
                        <img src="gallery/thumb/new-thumb (4).jpg" alt="besi" class="thumbnail">
                        <span>Thor</span>
                    </a>
                    <!-- Full -->
                    <div class="overlay" id="image-4">
                        <a href="" class="close">X Close</a>
                        <img src="gallery/full/fullsize-new (4).jpg" alt="full">
                    </div>
                </li>
                <!-- Clear div -->
                <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
